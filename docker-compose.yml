version: '3.8'

services:
  # Chroma Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: docutalk-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - docutalk-network

  # Node.js Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: docutalk-server
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHROMA_URL=http://chromadb:8000
      - CHROMA_COLLECTION=rag-collection
    env_file:
      - ./server/.env
    depends_on:
      - chromadb
    restart: unless-stopped
    networks:
      - docutalk-network
    command: node --inspect=0.0.0.0:9229 --watch index.js

  # Next.js Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: docutalk-client
    ports:
      - "3001:3001"
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - BACKEND_API_URL=http://server:3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - docutalk-network

volumes:
  chroma-data:
    driver: local

networks:
  docutalk-network:
    driver: bridge
